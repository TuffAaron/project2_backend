# Heroku-specific configuration that completely disables database access
# when JAWSDB quota is exhausted

# Disable JPA/Hibernate entirely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Server Configuration
server.port=${PORT:8080}

# Minimal logging
logging.level.root=WARN
logging.level.com.example.demo=INFO

# Application name
spring.application.name=project2_backend
