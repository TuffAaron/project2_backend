spring.application.name=project2_backend


# Database Configuration
# For Heroku: Uses JAWSDB_URL environment variable (should be full JDBC URL)
# For Local: Uses H2 in-memory database
spring.datasource.url=${JAWSDB_URL:jdbc:h2:file:./data/nba_games_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${JAWSDB_USERNAME:sa}
spring.datasource.password=${JAWSDB_PASSWORD:}

# JPA/Hibernate Configuration - Completely disable schema operations for Heroku
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.MySQLDialect}
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Completely disable all schema management and validation for JawsDB
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.hbm2ddl.auto=${DDL_AUTO:none}
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.format_sql=false

# Disable JPA initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Connection pool optimization for JawsDB - very conservative settings
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:3}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:1}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION:60000}

# Disable data loading by default (can be enabled locally)
app.data.load.enabled=${DATA_LOAD_ENABLED:false}

# H2 Console (for local development only)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration - Reduced for production
logging.level.com.example.demo=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:WARN}
logging.level.org.hibernate=${LOG_LEVEL:WARN}
logging.level.org.springframework.boot.autoconfigure=${LOG_LEVEL:WARN}
