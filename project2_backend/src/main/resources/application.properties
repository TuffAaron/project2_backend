spring.application.name=project2_backend


# Database Configuration
# For Heroku: Uses JAWSDB_URL environment variable (should be full JDBC URL)
# For Local: Uses H2 in-memory database
spring.datasource.url=${JAWSDB_URL:jdbc:h2:file:./data/nba_games_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${JAWSDB_DRIVER:org.h2.Driver}
spring.datasource.username=${JAWSDB_USERNAME:sa}
spring.datasource.password=${JAWSDB_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${JAWSDB_DIALECT:org.hibernate.dialect.H2Dialect}
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for local development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
