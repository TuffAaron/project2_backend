# Production/Heroku Database Configuration
spring.datasource.url=${JAWSDB_URL:jdbc:h2:file:./data/nba_games_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${JAWSDB_USERNAME:sa}
spring.datasource.password=${JAWSDB_PASSWORD:}

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# Production logging
logging.level.root=WARN
logging.level.com.example.demo=INFO

# Disable H2 console in production
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
